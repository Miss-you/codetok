name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - run: go test -race -cover -coverprofile=coverage.out ./...
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build_matrix:
    name: Build Matrix (${{ matrix.goos }}, ${{ matrix.goarch }})
    needs: [lint, test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          make build
          mv bin/codetok bin/codetok-${{ matrix.goos }}-${{ matrix.goarch }}
      - uses: actions/upload-artifact@v4
        with:
          name: codetok-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/codetok-${{ matrix.goos }}-${{ matrix.goarch }}

  build:
    name: Build
    needs: [build_matrix]
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
      - name: Check matrix build result
        run: |
          if [ "${{ needs.build_matrix.result }}" != "success" ]; then
            echo "Matrix build failed."
            exit 1
          fi
          echo "All matrix builds passed."
